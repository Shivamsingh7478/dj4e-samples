{% extends "base_menu.html" %}
{% block content %}
<h1>Ads</h1>
<a href="{% url 'ads:ad_create' %}">Create Ad</a>
<ul>
  {% for ad in object_list %}
    <li>
      <a href="{% url 'ads:ad_detail' ad.id %}">{{ ad.title }}</a> - ${{ ad.price }}
      {% if ad.owner == user %}
        <a href="{% url 'ads:ad_update' ad.id %}">Edit</a>
        <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
