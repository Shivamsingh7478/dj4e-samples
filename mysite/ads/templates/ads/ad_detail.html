{% extends "base_menu.html" %}
{% block content %}
<h1>{{ ad.title }}</h1>
<p><strong>Price:</strong> {{ ad.price }}</p>
<p><strong>Description:</strong> {{ ad.text }}</p>
<p><strong>Owner:</strong> {{ ad.owner }}</p>
{% if ad.owner == user %}
  <a href="{% url 'ads:ad_update' ad.id %}">Edit</a> |
  <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>
{% endif %}
<a href="{% url 'ads:all' %}">Back to all ads</a>
{% endblock %}
