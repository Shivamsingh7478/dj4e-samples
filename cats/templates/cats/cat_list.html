{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Cats</h1>
<a href="{% url 'cats:breed_list' %}">Add a breed</a>
<ul>
  {% for cat in object_list %}
    <li>
      {{ cat.nickname }} ({{ cat.breed.name }})
      <a href="{% url 'cats:cat_update' cat.id %}">Edit</a>
      <a href="{% url 'cats:cat_delete' cat.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
