{% extends "base_bootstrap.html" %}
{% block content %}
  <h1>Auto List</h1>
  {% if auto_list %}
    <ul>
      {% for auto in auto_list %}
        <li>
            <a href="#">{{ auto.nickname }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no autos in the library.</p>
  {% endif %}
  <p>
    <a href="#">Add an Auto</a>
  </p>
{% endblock %}
