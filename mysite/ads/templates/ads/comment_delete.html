{% extends 'base_bootstrap.html' %}

{% block content %}
<h1>Delete Comment</h1>

<p>Are you sure you want to delete the comment "{{ object.text }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete.</button>
    <a href="{% url 'ads:ad_detail' object.ad.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
