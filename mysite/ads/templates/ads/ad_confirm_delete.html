{% extends "base_bootstrap.html" %}

{% block content %}
<div class="container">
  <h1>Delete Ad</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete.</button>
    <a href="{% url 'ads:all' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
